services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: omnireadarr
      POSTGRES_USER: omnireadarr
      POSTGRES_PASSWORD: omnireadarr_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omnireadarr"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: omnireadarr
      RABBITMQ_DEFAULT_PASS: omnireadarr_dev
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn omnireadarr.wsgi:application --bind 0.0.0.0:8000 --workers 4 --reload"
    volumes:
      - .:/app
      - /Users/robhuang/storyteller-test/downloads/complete:/downloads/complete
      - /Users/robhuang/storyteller-test/books:/library
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://omnireadarr:omnireadarr_dev@postgres:5432/omnireadarr
      - RABBITMQ_URL=amqp://omnireadarr:omnireadarr_dev@rabbitmq:5672/%2F
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
    networks:
      - default
      - media
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - .:/app
      - /Users/robhuang/storyteller-test/downloads/complete:/downloads/complete
      - /Users/robhuang/storyteller-test/books:/library
    environment:
      - DATABASE_URL=postgresql://omnireadarr:omnireadarr_dev@postgres:5432/omnireadarr
      - RABBITMQ_URL=amqp://omnireadarr:omnireadarr_dev@rabbitmq:5672/%2F
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
    networks:
      - default
      - media
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

networks:
  media:
    external: true
    name: storyteller-test_media

volumes:
  postgres_data: